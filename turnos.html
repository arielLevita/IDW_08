    <link rel="icon" href="/logo-sitio.webp" type="image/x-icon">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-xxl">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo-sitio.webp" alt="Logo" class="me-2">
                <div class="d-none d-lg-block">
                    <p>Bienestar</p>
                    <p>Integral</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-underline justify-content-center align-items-center mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-0" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-0" href="institucional.html">Institucional</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-0" href="profesionales.html">Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-0" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="d-flex d-lg-inline-flex m-lg-0 justify-content-lg-end mb-3 mb-lg-0">
                    <button class="login-button mx-auto" type="button">Portal de Pacientes</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <h2 class="text-center mb-4">Solicitud de Turno</h2>
                    <p class="text-center text-secondary mb-5">Completá el formulario para solicitar un turno. Te contactaremos a la brevedad para confirmarlo.</p>

                    <form id="turno-form" class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                        </div>

                        <div class="col-md-6">
                            <label for="obraSocial" class="form-label">Obra Social</label>
                            <select id="obraSocial" name="obraSocial" class="form-select" required>
                                <option selected disabled value="">Seleccionar...</option>
                                <option>Construir Salud</option>
                                <option>OSDE</option>
                                <option>Swiss Medical</option>
                                <option>PAMI</option>
                                <option>Otra</option>
                                <option>Particular (sin obra social)</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="345 4123456" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="juan.perez@example.com" required>
                        </div>

                        <div class="col-md-6">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <select id="especialidad" name="especialidad" class="form-select" required>
                                <option selected disabled value="">Seleccionar...</option>
                                <option>Cardiología</option>
                                <option>Traumatología</option>
                                <option>Neurología</option>
                                <option>Ginecología</option>
                                <option>Pediatría</option>
                                <option>Dermatología</option>
                                <option>Oftalmología</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="medico" class="form-label">Médico</label>
                            <select id="medico" name="medico" class="form-select" required>
                                <option selected disabled value="">Primero elegí una especialidad</option>
                                </select>
                        </div>

                        <div class="col-12">
                            <label for="fecha" class="form-label">Fecha Deseada para el Turno</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>

                        <div class="col-12">
                            <label for="mensaje" class="form-label">Motivo de la consulta (opcional)</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Ej: Control anual, consulta por dolor, etc."></textarea>
                        </div>
                        
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="login-button">Enviar Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="py-5">
        <div class="container">
            <hr class="text-secondary my-4">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-secondary mb-0">2025 Bienestar Integral - Desarrollado por el Grupo 08 para tu salud
                        <span class="text-danger">&hearts;</span></p>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    
    </body>
